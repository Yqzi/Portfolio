<div class="contact">
    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">


        <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" class="form-control" id="name" formControlName="name">
            <i class="fa fa-book"></i>
            <div *ngIf="contactForm?.get('name')?.invalid && contactForm?.get('name')?.touched" class="text-danger">
              Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div *ngIf="contactForm?.get('email')?.invalid && contactForm?.get('email')?.touched" class="text-danger">
              Please enter a valid email.
            </div>
        </div>

        <div class="form-group">
            <label for="number">Phone Number</label><br>
            <input type="tel" class="form-control" id="number" formControlName="number">
            <div *ngIf="contactForm?.get('number')?.invalid && contactForm?.get('number')?.touched" class="text-danger">
              Please enter a valid phone number.
            </div>
        </div>

        <div class="form-group">
            <label for="message">Message</label><br>
            <input type="text" class="form-control" id="message">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
