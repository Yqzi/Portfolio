
<div id="back">
    <header>
        <a href="#" class="logo">
            <img src="../assets/images/yq.png">
        </a>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="divider">
        <section id="parallax">
            <img src="../assets/images/coolmountain.jpg" id="bg">
            <img src="../assets/images/coolcliff.png" id="cliff">
            <h1 id="name">Yusuf Qazi</h1>
            <div class="grad" id="grad"></div>
        </section>
    </div>

    <div id="down-arrow"></div>
    <div class="body">
         <!-- ABOUT ME SECTION -->
        <div class="grid grid-rows-1 grid-flow-col gap-16">
            <div>
                <div class="sub-heading">{{ user.name.toUpperCase() }}</div>
                <p>{{ user.bio }}</p>
            </div>
            <div class="grid grid-rows-2 grid-flow-col gap-2.5">
                <app-exp-card [years]="77"></app-exp-card>
                <app-exp-card [years]="77"></app-exp-card>
                <app-exp-card [years]="77"></app-exp-card>
                <app-exp-card [years]="77"></app-exp-card>
            </div>
        </div>
        
        <!-- MY SKILLS SECTION -->
        <div class="grid grid-rows-2 grid-flow-col my-skills">
            <div class="skill-div" *ngFor="let skill of skills">
                <circle-progress [options]="options" [percent]="skill[1]"></circle-progress>
                <p>{{ skill[0] }}</p>
            </div>
        </div>

        <!-- EXP AND EDUCATION -->
        <div class="experience">
            <div class="sub-heading">EXPERIENCE & EDUCATION</div>
            <div class="grid grid-rows-3 grid-flow-col">
                <app-exp-details startDate="2023" skill="work"></app-exp-details>
                <app-exp-details startDate="2023" skill="work"></app-exp-details>
                <app-exp-details startDate="2023" skill="work"></app-exp-details>
                <app-exp-details startDate="2023" skill="work"></app-exp-details>
                <app-exp-details startDate="2023" skill="work"></app-exp-details>
                <app-exp-details startDate="2023" skill="work"></app-exp-details>
            </div>
        </div>

    </div>
</div>
